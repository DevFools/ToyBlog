<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrapper">
    <div th:replace="/fragments/head :: head"/>
    <div id="content-wrapper">
        <div id="content">
            <form action="/member/new" th:object="${newMemberForm}" method="post">
                <label th:for="uid">아이디</label>
                <input type="text" th:field="*{uid}" />
                <label th:for="uid">비밀번호</label>
                <input type="text" th:field="*{password}"/>
                <label th:for="uid">닉네임</label>
                <input type="text" th:field="*{nickname}" />
                <label th:for="uid">블로그명</label>
                <input type="text" th:field="*{blogName}" />
                <button type="submit">제출</button>
            </form>
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
