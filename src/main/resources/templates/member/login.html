<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrapper">
    <div th:replace="/fragments/head :: head"/>
    <div id="content-wrapper">
        <div id="content-header">
            <h1>로그인</h1>
        </div>
        <div id="content">
            <form action="/member/login" method="post" th:object="${loginForm}">
                <p>아이디</p>
                <input type="text" th:field="*{uid}"/>
                <p>비밀번호</p>
                <input type="password" th:field="*{password}" />
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
